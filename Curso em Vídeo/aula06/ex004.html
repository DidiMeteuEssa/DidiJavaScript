<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJS - Aula 06</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual seu nome?");
      document.write(
        `Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`
      );
      document.write(`Em maiúsculo seu nome fica: ${nome.toUpperCase()}!<br>`);
      document.write(`Em minúsculo seu nome fica: ${nome.toLowerCase()}!`);
    </script>
  </body>
</html>
