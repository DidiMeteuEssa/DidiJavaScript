<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJS - Aula 06</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20pt Arial;
      }

      h1 {
        color: rgb(211, 176, 19);
      }
    </style>
  </head>
  <body>
    <h1>Olá mundo</h1>
    <p>Bora fase sa misera</p>
    <script>
      var numero1 = window.prompt("Digite um número: ");
      var numero2 = window.prompt("Digite outro número: ");
      n1 = Number(numero1)
      n2 = Number(numero2)
      var soma = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
    </script>
  </body>
</html>
