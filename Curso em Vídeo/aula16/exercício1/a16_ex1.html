<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a16_ex1.css">
    <title>CJS - Aula 16</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="formulario">
            Número (entre 1 e 100): <input type="text" name="entrada_numero" id="entrada_numero">
            <input type="button" value="Adicionar" onclick="adicionarNum(entrada_numero.value)">
        </div>
        <div id="lista">
            <select id="lista_resultado" size="9"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">

        </div>
    </section>

    <script src="a16_ex1.js"></script>
</body>

</html>
